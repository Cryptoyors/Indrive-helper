name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # 1. CORRECCIÓN de JAVA: Cambiado de '11' a '17' para que Gradle funcione.
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Make gradlew executable
      run: |
        chmod +x gradlew 2>/dev/null || gradle wrapper
        chmod +x gradlew
    
    # Aquí es donde se compila tu proyecto Android
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace
    
    # 2. CORRECCIÓN de ARTIFACT: Cambiado de v3 a v4.
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
