name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew || echo "gradlew not found, will use gradle wrapper"
    
    - name: Create gradlew if missing
      run: |
        if [ ! -f "gradlew" ]; then
          gradle wrapper
        fi
    
    - name: Build APK
      run: ./gradlew assembleRelease || ./gradlew assembleDebug
    
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: indrive-helper-apk
        path: app/build/outputs/apk/**/*.apk
